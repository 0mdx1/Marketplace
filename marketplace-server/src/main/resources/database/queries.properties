shopping-cat-item.select-by-id-query=SELECT id, user_id, goods_id, quantity, adding_time \
                                     FROM shopping_cart_item \
                                     WHERE id = :id

shopping-cat-item.select-by-user-id-query=SELECT id, user_id, goods_id, quantity, adding_time \
                                          FROM shopping_cart_item \
                                          WHERE user_id = :userId

shopping-cat-item.insert-query=INSERT INTO shopping_cart_item(user_id, goods_id, quantity, adding_time)\
                               VALUES (:userId, :goodsId, :quantity, :addingTime) \
                               RETURNING id,user_id, goods_id, quantity, adding_time

shopping-cat-item.update-by-id-query=UPDATE shopping_cart_item \
                                     SET user_id=:userId, \
                                       goods_id=:goodsId, \
                                       quantity=:quantity, \
                                       adding_time=:addingTime \
                                     WHERE id=:id \
                                     RETURNING id,user_id, goods_id, quantity, adding_time

shopping-cat-item.delete-by-id-query=DELETE FROM shopping_cart_item WHERE id=:id

shopping-cat-item.delete-by-user-id-query=DELETE FROM shopping_cart_item WHERE user_id=:userId