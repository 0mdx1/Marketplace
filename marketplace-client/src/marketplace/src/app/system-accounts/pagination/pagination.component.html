<nav *ngIf="pageNum > 0">

  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
      <button type="button" class="page-link"
      [disabled]="currentPage == 1" (click)="prevPage()" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </button>
   </li>

    <li class="page-item"><span class="page-link">{{currentPage}}</span></li>

    <li class="page-item" [ngClass]="{'disabled': currentPage === pageNum}">
      <button type="button" class="page-link"
      [disabled]="currentPage == pageNum" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
  </ul>
</nav>
