<input type="text"  placeholder="Search couriers" autofocus>

<div>
  <label for="isActive">Filter by:</label>

  <div *ngFor="let status of status_list">
    <input id={{status}}
              type="radio"
              value={{status}}
              name="isActive"
              [checked]="activeRadioButton == status"
              (change)="filterStatus($event)">
    <label for={{status}}>{{status}}</label>
 </div>
</div>
