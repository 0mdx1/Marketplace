<nav *ngIf="orderPage.totalPages > 0">

  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': orderPage.page === 1}">
      <button type="button" class="page-link"
              [disabled]="orderPage.page === 1" (click)="prev()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>


    <li class="page-item"><span class="page-link">{{orderPage.page}}</span></li>


    <li class="page-item" [ngClass]="{'disabled': orderPage.page === orderPage.totalPages}">
      <button type="button" class="page-link"
              [disabled]="orderPage.page === orderPage.totalPages" (click)="next()"
              aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
  </ul>
</nav>
