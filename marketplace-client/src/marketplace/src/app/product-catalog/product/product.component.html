
<div class="container">
  <div class="row">
    <div class="col-12 ">
      <div class="card">
        <img class="card-img"
           alt="Product">

        <div class="card-body">
          <h4 class="card-title">{{product.goodName}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Firm: {{product.firmName}}</h6>
          <p class="card-text">
            {{product.description}}</p>
          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success">
              <h5 class="mt-4">{{product.price}}$/{{product.unit}}</h5>
            </div>
            <div>
              <button type="button" (click)="addToCart()" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
              <button type="button" (click)="addToComparison()" class="btn btn-info mt-3"><i class="fas fa-balance-scale"></i> Add to Comparison</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
