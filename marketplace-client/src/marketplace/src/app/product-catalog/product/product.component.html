<div class="container my-5">
  <div class="row">
    <div class="col-12 ">
      <div class="card">
        <div class="product-card card-body m-4">
          <div class="row d-flex h-100">
            <img *ngIf="product.discount" src="assets/sale.svg" class="sale-icon">
            <img *ngIf="product.image" class="card-img col-12 col-md-4 mr-5"
                 alt="Product">
            <img *ngIf="!product.image" src="assets/product.svg" class="col-12 col-md-4 mr-5">
            <div class="col d-row-flex align-self-center">
              <h1 class="card-title mb-0 mt-5 mt-md-0">{{product.goodName}}</h1>
              <h4 class="card-subtitle mb-3 pb-2 text-muted border-bottom">{{product.firmName}}</h4>
              <p class="card-text">{{product.description}}</p>
              <div class="price">
                <div class="price-div">
                <span *ngIf="product.discount" class="mt-3 old-price"> {{product.price}}$</span>
                <h4 *ngIf="product.discount" class="new-price"> {{(product.price*product.discount/100).toFixed(2)}}$</h4>
                <h4 *ngIf="!product.discount" class="mt-4">{{product.price}}$</h4>
                </div>
                <span>/{{product.unit}}</span>
              </div>
              <div class="buy justify-content-between float-sm-right float-center mt-auto flex-column flex-sm-row d-flex">
                <button type="button" (click)="addToCart()" class="btn py-2 mt-3 mt-sm-2 cart-btn"><i
                  class="fas fa-shopping-cart"></i> Buy
                </button>
                <button *ngIf="comparison" type="button" routerLink="../comparison" class="btn py-2 ml-sm-3 mt-3 mt-sm-2  compare-btn">
                  <i class="fas fa-check"></i> In comparison
                </button>
                <button *ngIf="!comparison" type="button" (click)="addToComparison()" class="btn py-2 ml-sm-3 mt-3 mt-sm-2  compare-btn"><i
                  class="fas fa-balance-scale"></i> Compare
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
