<div class="container my-5">
  <div class="row">
    <div class="col-12 ">
      <div class="card">
        <div class="product-card card-body m-3">
          <div class="row d-flex h-100">
            <app-image-uploading (imageFilenameEvent)="setImage($event)" class="col-12 col-lg-4"></app-image-uploading>
            <div class="col d-row-flex align-self-center">
              <h1 class="card-title mb-0 mt-5 mt-md-0 border-bottom pb-2 mb-4">{{goodName}}</h1>
              <form *ngIf="response" [formGroup]="form" (ngSubmit)="onSubmit()" >
                <div class="form-row">
                  <div class="form-group col-6">
                    <label>Product Name*</label>
                    <input type="text" formControlName="goodName" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && getForm.goodName.errors }" />
                    <div *ngIf="submitted && getForm.goodName.errors" class="invalid-feedback">
                      <div *ngIf="getForm.goodName.errors.required">Good name is required</div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <label>Producer Name<span>*</span></label>
                    <input type="text" list="firms" class="form-control" formControlName="firmName"
                           [ngClass]="{ 'is-invalid': submitted && getForm.firmName.errors }"/>
                    <datalist id="firms">
                      <ng-container >
                        <option *ngFor="let firm of firmName" [ngValue]="firm">
                          {{firm}}
                        </option>
                      </ng-container>
                    </datalist>
                    <div *ngIf="submitted && getForm.firmName.errors" class="invalid-feedback">
                      <div *ngIf="getForm.firmName.errors.required">Firm name is required</div>
                    </div>
                  </div>

                </div>

                <div class="form-row">

                  <div class="form-group col-6">
                    <label>Quantity<span>*</span></label>
                    <input type="number" formControlName="quantity" class="form-control" min="0"
                           [ngClass]="{ 'is-invalid': submitted && getForm.quantity.errors }" />
                    <div *ngIf="submitted && getForm.quantity.errors" class="invalid-feedback">
                      <div *ngIf="getForm.quantity.errors.required">Quantity is required</div>
                    </div>
                  </div>

                  <div class="form-group col-6">
                    <label>Unit<span>*</span></label>
                    <select class="form-control" formControlName="unit">
                      <ng-container *ngIf="response">
                        <option *ngFor="let status of unit" [ngValue]="status">
                          {{status}}
                        </option>
                      </ng-container>
                    </select>
                  </div>

                  <div class="form-group col-6">
                    <label>Price<span>*</span></label>
                    <input type="number" formControlName="price" class="form-control" min="0"
                           [ngClass]="{ 'is-invalid': submitted && getForm.price.errors }" />
                    <div *ngIf="submitted && getForm.price.errors" class="invalid-feedback">
                      <div *ngIf="getForm.price.errors.required">Price is required</div>
                    </div>
                  </div>

                  <div class="form-group col-6">
                    <label>Discount</label>
                    <input type="number" formControlName="discount" class="form-control" min="0"
                           [ngClass]="{ 'is-invalid': submitted && getForm.discount.errors }" />
                    <div *ngIf="submitted && getForm.discount.errors" class="invalid-feedback">
                      <div *ngIf="getForm.discount.errors.min">Discount should be > 0 </div>
                    </div>
                  </div>

                  <div class="form-group col-6">
                    <label>In Stock<span>*</span></label>
                    <select class="form-control" formControlName="inStock">
                      <ng-container >
                        <option Value="true">In stock</option>
                        <option Value="false">Not available</option>
                      </ng-container>
                    </select>
                  </div>

                  <div class="form-group col-6">
                    <label>Category<span>*</span></label>
                    <input type="text" list="cars" class="form-control" formControlName="categoryName"
                           [ngClass]="{ 'is-invalid': submitted && getForm.categoryName.errors }"/>
                    <datalist id="cars">
                      <ng-container>
                        <option *ngFor="let status of categoryName" [ngValue]="status">
                          {{status}}
                        </option>
                      </ng-container>
                    </datalist>
                    <div *ngIf="submitted && getForm.categoryName.errors" class="invalid-feedback">
                      <div *ngIf="getForm.categoryName.errors.required">Category name is required</div>
                    </div>
                  </div>

                  <div class="form-group col-6">
                    <label>Status<span>*</span></label>
                    <select class="form-control" formControlName="status">
                      <ng-container>
                        <option Value="true" >Active</option>
                        <option Value="false" >Not Active</option>
                      </ng-container>
                    </select>
                  </div>

                  <div class="form-group col-12">
                    <label>Description<span>*</span></label>
                    <textarea rows= "3" type="text" formControlName="description" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && getForm.description.errors }" >
                </textarea>
                    <div *ngIf="submitted && getForm.description.errors" class="invalid-feedback">
                      <div *ngIf="getForm.description.errors.required">Description is required</div>
                    </div>
                  </div>
                  <div class="form-group d-flex w-100 flex-column flex-sm-row mt-4 mb-0">
                    <a routerLink="/products/{{id}}" href="" class="mb-3 btn btn-sm order-1 order-sm-0 back-btn mr-sm-3 px-3 ml-sm-auto mt-2">Cancel</a>
                    <button [disabled]="loading" type="submit" class="btn btn-sm mb-3 order-0 order-sm-1 save-btn px-3 mt-2">
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
