<div class="card m-3">
  <h1 class="text-center card-header">Reset Password</h1>
  <div *ngIf="!reseted" class="card-body">
    <app-password-form (onClick)="onSubmit()"></app-password-form>
  </div>
  <div *ngIf="reseted" class="card-body">
    <h3 class="text-center">Your password was successfully reseted.</h3>
    <div class="form-group col text-right">
      <a routerLink="../login" class="btn btn-link">Back to login page</a>
    </div>
  </div>
</div>
