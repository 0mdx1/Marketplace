<div class="container2">

  <h1 class="pers-info">Personal information</h1>
  <p class = "note" id="note-heading">Your personal information</p>
  <hr class = "pers-line">

  <div *ngIf="user"  id="full-pers-info">
      <div class ="pers">
              <p class = "note">Surname:</p>
              <p class = "info-text">{{user.surname}}</p>
              <hr class = "info-line">
      </div>
      <div  class ="pers">
              <p class = "note">Name:</p>
              <p class = "info-text">{{user.name}}</p>
              <hr class = "info-line">

      </div>

      <div class ="pers">
            <p class = "note">Date of birthday:</p>
            <p class = "info-text">--</p>
            <hr class = "info-line">
      </div>


      <h2 class="pers-info" id="contact-details">Your contact information</h2>

      <div class ="pers">
        <p class = "note">Number:</p>
        <p class = "info-text">{{user.phone}}</p>
        <hr class = "info-line">
      </div>
      <div class ="pers">
        <p class = "note">Mail:</p>
        <p class = "info-text">{{user.email}}</p>
        <hr class = "info-line">
      </div>

    </div>
  </div>
</div>
 </body>
