<div class="card m-3">
<h3 class="card-header">Password Recovery</h3>
<div class="card-body">
  <p>Enter the e-mail you used to sign in. We will send an email with instructions on how to reset your password.</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><h1>Email</h1></label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getForm.email.errors }" />
      <div *ngIf="submitted && getForm.email.errors" class="invalid-feedback">
        <div *ngIf="getForm.email.errors.required">Email is required</div>
        <div *ngIf="getForm.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Send
      </button>
    </div>
  </form>
  <a routerLink="../login" class="btn btn-link">Back to login page</a>
</div>
</div>
