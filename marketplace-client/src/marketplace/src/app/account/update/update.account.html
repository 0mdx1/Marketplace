<div class="container">
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row d-flex p-2 justify-content-center">
      <div class="col">
        <div class="form-group">
          <label>Name</label>

          <input 
            type="text" 
            formControlName="name" 
            class="form-control" />
        </div>
      </div>
    </div>

    <div class="row d-flex p-2 justify-content-center">
      <div class="col">
        <div class="form-group">
          <label>Surname</label>

          <input 
            type="text" 
            formControlName="surname" 
            class="form-control" />
        </div>
      </div>
    </div>

    <div class="row d-flex p-2 justify-content-center">
      <div class="col">
        <div class="form-group">
          <label>Phone</label>

          <input 
            type="text" 
            formControlName="phone" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': getForm.phone.errors }" />
          <div *ngIf="getForm.phone.errors" class="invalid-feedback">
            <div *ngIf="getForm.phone.errors.pattern">Phone must be in format +380</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-flex p-2 justify-content-center">
      <div class="col">
        <div class="form-group">
          <label>Birthday</label>

          <input 
            type="date" 
            formControlName="birthday" 
            class="form-control" />
        </div>
      </div>
    </div>
    <div class="row d-flex p-2 justify-content-center">
      <div class="col d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Update</button>
      </div>
    </div>
  </form>
</div>
