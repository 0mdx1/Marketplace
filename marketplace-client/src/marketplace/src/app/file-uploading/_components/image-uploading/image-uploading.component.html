<div class="form-group">
  <div class="mb-4">
    <img *ngIf="!imageUrl&&!isLoading" src="assets/product.svg" style="width:250px;height:250px;">
    <img *ngIf="isLoading" src="https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
         style="width:250px;height:250px;">
    <img *ngIf="imageUrl&&!isLoading" src="{{imageUrl}}" style="width:250px;height:250px;">
  </div>
  <input type="file"
         id="file"
         (change)="handleFileInput($event)">
  <p>Supported file extensions: .png, .jpg, .gif</p>
</div>
